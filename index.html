        <script>
            var audioFiles = [
                '/sounds/anima.m4a',
                '/sounds/totoro.mp3',
                '/sounds/bygonedays.mp3'
            ];
            var currentAudioIndex = 0;
            var backgroundMusic = new Audio(audioFiles[currentAudioIndex]);
            backgroundMusic.volume = 0.1; // Set the initial volume here (between 0 and 1)
            backgroundMusic.addEventListener('ended', function() {
                currentAudioIndex = (currentAudioIndex + 1) % audioFiles.length;
                backgroundMusic.src = audioFiles[currentAudioIndex];
                backgroundMusic.play();
            });

            var soundtoggle = document.querySelector('.soundtoggle a'); // selecting the 'a' tag within the element with class 'soundtoggle'

            function togglePlayPause() {
                var playPauseButton = document.getElementById('playPauseButton'); // assuming there is an element with ID 'playPauseButton'
                if (backgroundMusic.paused) {
                    backgroundMusic.play();
                    playPauseButton.innerHTML = 'Pause';
                    soundtoggle.innerHTML = 'SOUND ON';
                    soundtoggle.style.color = '#fff9ebc1';
                } else {
                    backgroundMusic.pause();
                    playPauseButton.innerHTML = 'Play';
                    soundtoggle.innerHTML = 'SOUND OFF';
                    soundtoggle.style.color = '#fff9eb41';
                }
            }

            // Autoplay the first audio
            backgroundMusic.play();
            backgroundMusic.pause();

        </script>
