        <script>
 document.addEventListener("DOMContentLoaded", function () {
    const aboutMe = document.querySelector(".aboutme");
    const aboutMeHead = document.querySelector(".aboutmehead");
    const diffCursor = document.querySelector(".cursor-diff2");

    let isCursorVisible = false;

    function fadeInCursor() {
        if (!isCursorVisible) {
            gsap.to(diffCursor, { duration: 0.5, opacity: 1 });
            isCursorVisible = true;
        }
    }

    function fadeOutCursor() {
        if (isCursorVisible) {
            gsap.to(diffCursor, { duration: 0.5, opacity: 0 });
            isCursorVisible = false;
        }
    }

    aboutMe.addEventListener("mouseover", function () {
        fadeInCursor();
    });

    aboutMeHead.addEventListener("mouseover", function () {
        fadeInCursor();
    });

    aboutMe.addEventListener("mouseout", function () {
        fadeOutCursor();
    });

    aboutMeHead.addEventListener("mouseout", function () {
        fadeOutCursor();
    });

    aboutMe.addEventListener("mousemove", function (e) {
        updateCoords(e);
        updateCursor();
    });

    aboutMeHead.addEventListener("mousemove", function (e) {
        updateCoords(e);
        updateCursor();
    });

    function updateCoords(e) {
        coords.x = e.clientX;
        coords.y = e.clientY;
    }

    function updateCursor() {
        const x = coords.x;
        const y = coords.y;

        diffCursor.style.left = x - 175 + "px";
        diffCursor.style.top = y - 175 + "px";
    }
});

        <script>
            var audioFiles = [
                '/sounds/anima.m4a',
                '/sounds/totoro.mp3',
                '/sounds/bygonedays.mp3'
            ];
            var currentAudioIndex = 0;
            var backgroundMusic = new Audio(audioFiles[currentAudioIndex]);
            backgroundMusic.volume = 0.1; // Set the initial volume here (between 0 and 1)
            backgroundMusic.addEventListener('ended', function() {
                currentAudioIndex = (currentAudioIndex + 1) % audioFiles.length;
                backgroundMusic.src = audioFiles[currentAudioIndex];
                backgroundMusic.play();
            });

            var soundtoggle = document.querySelector('.soundtoggle a'); // selecting the 'a' tag within the element with class 'soundtoggle'

            function togglePlayPause() {
                var playPauseButton = document.getElementById('playPauseButton'); // assuming there is an element with ID 'playPauseButton'
                if (backgroundMusic.paused) {
                    backgroundMusic.play();
                    playPauseButton.innerHTML = 'Pause';
                    soundtoggle.innerHTML = 'SOUND ON';
                    soundtoggle.style.color = '#fff9eb';
                } else {
                    backgroundMusic.pause();
                    playPauseButton.innerHTML = 'Play';
                    soundtoggle.innerHTML = 'SOUND OFF';
                    soundtoggle.style.color = '#fff9eb41';
                }
            }

            // Autoplay the first audio
            backgroundMusic.play();
            backgroundMusic.pause();

        </script>
